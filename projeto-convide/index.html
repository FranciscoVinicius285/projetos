<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Site de convite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Leckerli+One&family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <img src="assets/Logo.svg" alt="">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </aside>
        <main>
            <div class="body-main">
                <div class="main-container">
                    <h1>Crie seu convite</h1>
                </div>
    
                <form>
                    <legend>
                        <i class="fa-solid fa-calendar"></i>
                        <h1>Sobre o evento</h1>
                    </legend>
                       <fieldset>
                        <div class="input-wrapper">
                            <label for="title">Titulo</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento">
                        </div>
                        <div class="input-wrapper">
                            <label for="title">Titulo</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento">
                        </div>

                        <div class="grid-input">
                            <div class="input-wrapper">
                                <label for="date">Titulo</label>
                                <input type="datetime-local" name="date" id="date">
                            </div>
                            <div class="input-wrapper">
                                <label for="date">Titulo</label>
                                <input type="datetime-local" name="date" id="date">
                            </div>
                            <div class="input-wrapper">
                                    <label>Tipo</label>

                                    <div class="radio-wrapper">
                                        <div class="radio-inner">
                                            <input type="radio" name="type" id="Presencial" value="Presencial">
                                            <label for="Presencial"><img src="assets/building-no-checckd.svg" alt="">Presencial</label>
                                        </div>

                                        <div class="radio-inner">
                                            <input type="radio" name="type" id="Online" value="Online">
                                            <label for="Online"><img src="assets/video.svg" alt="">Online</label>
                                        </div>
                                    </div>
                            </div>
                            <div class="input-wrapper">
                                <label for="location">local</label>
                                <input type="text" name="location" id="location" placeholder="Link ou endereco">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="description">Descricao</label>
                            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                       </fieldset>
                       
                       <legend>
                        <i class="fa-solid fa-brush"></i>
                        <h1>Personalizacao</h1>
                       </legend>
                       <fieldset>
                        <label>Cor principal</label>
                        <div class="radio-colors">
                        <label for="brand-light">
                        <input type="radio" name="azul" id="brand-light" class="colors">
                        </label>
                        <label for="navy">
                        <input type="radio" name="azul" id="navy" class="colors">
                        </label>
                        <label for="purple">
                        <input type="radio" name="azul" id="purple" class="colors">
                        </label>
                        <label for="fuschia">
                        <input type="radio" name="azul" id="fuschia" class="colors">
                        </label>
                        <label for="pink">
                        <input type="radio" name="azul" id="pink" class="colors">
                        </label>
                        <label for="danger">
                        <input type="radio" name="azul" id="danger" class="colors">
                        </label>
                        <label for="orange">
                        <input type="radio" name="azul" id="orange" class="colors">
                        </label>
                        <label for="yellow">
                        <input type="radio" name="azul" id="yellow" class="colors">
                        </label>
                        <label for="lime">
                        <input type="radio" name="azul" id="lime" class="colors">
                        </label>
                        <label for="green">
                        <input type="radio" name="azul" id="green" class="colors">
                        </label>
                        <label for="cyan">
                        <input type="radio" name="azul" id="cyan" class="colors">
                        </label>
                        </div>

                        <label>Tema do evento</label>
                        <div class="event-grid input-wrapper">
                            <div class="cards">
                                <img src="assets/img-1.svg" alt="">
                                <h1>Aniversario</h1>
                                <input type="radio">
                            </div>
                            <div class="cards">
                                <img src="assets/img-2.svg" alt="">
                                <h1>Infantil</h1>
                                <input type="radio">
                            </div>
                            <div class="cards">
                                <img src="assets/img-3.svg" alt="">
                                <h1>Formatura</h1>
                                <input type="radio">
                            </div>
                            <div class="cards">
                                <img src="assets/img-4.svg" alt="">
                                <h1>Casamento</h1>
                                <input type="radio">
                            </div>
                            <div class="cards">
                                <img src="assets/img-5.svg" alt="">
                                <h1>Cha de bebe</h1>
                                <input type="radio">
                            </div>
                            <div class="cards">
                                <img src="assets/img-6.svg" alt="">
                                <h1>Cha de panela</h1>
                                <input type="radio">
                            </div>
                            <div class="cards">
                                <img src="assets/img-7.svg" alt="">
                                <h1>Carnaval</h1>
                                <input type="radio">
                            </div>
                            <div class="cards">
                                <img src="assets/img-8.svg" alt="">
                                <h1>Pascoa</h1>
                                <input type="radio">
                            </div>
                            <div class="cards">
                                <img src="assets/img-9.svg" alt="">
                                <h1>Sao Joao</h1>
                                <input type="radio">
                            </div>
                            <div class="cards">
                                <img src="assets/img-10.svg" alt="">
                                <h1>Halloween</h1>
                                <input type="radio">
                            </div>
                            <div class="cards">
                                <img src="assets/img-11.svg" alt="">
                                <h1>Natal</h1>
                                <input type="radio">
                            </div>
                            <div class="cards">
                                <img src="assets/img-12.svg" alt="">
                                <h1>Outro</h1>
                                <input type="radio">
                            </div>

                        </div>

                        <div class="grid-input">
                            <div class="input-wrapper">
                                <label>Estilo</label>
                                <div class="black">
                                    <input type="checkbox" name="toggle" id="toggle" class="toggle"> 
                                <label for="toggle"></label>
                                <label>Escuro</label>
                                </div>
                            </div>

                            <div class="input-wrapp">
                                <label for="photo">Foto de capa</label>
                                <div class="dropzone">
                                <input type="file" name="" id="">
                                <p><img src="assets/upload.svg" alt="">Selecionar</p>
                                <label>Nenhum arquivos encontrado</label>
                                </div>
                            </div>
                        </div>
                       </fieldset>
                        <!-- <div class="danger">
                            <img src="assets/circle-alert.svg" alt="">
                            <span>Error message</span>
                        </div> -->

        
                </form>
            </div>
        </main>
    </div>
</body>
</html>
